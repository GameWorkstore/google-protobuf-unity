name: UPM Sync
on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Config
        run: |
          git config --local user.email "contact@gameworkstore.com"
          git config --local user.name "game-workstore-bot"
          sudo apt-get install diffutils
      
      - name: Update internals
        id: updated
        run: |
          echo ${{ github.ref }}
          READMECMP=`cmp README.md Assets/Package/README.md`
          echo $READMECMP
          exit 0
          if [ -n "$READMECMP" ]
          then
              cp -f README.md Assets/Package/README.md
              git add --a
              git commit -m "Updated README.md"
              echo "::set-output name=required::true"
          else
              echo "::set-output name=required::false"
          fi

      - name: Push changes
        if: false
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main

      - name: Cook UPM
        if: false
        run: |
          git subtree split -P Assets/Package/ -b upm
          git checkout upm
          ls

      - name: Push changes
        if: false
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: upm
          force: true